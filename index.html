<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RosMars WebPoster</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!--radar desctop -->
    <div class="radar">
        <div class="radar-inner radar-1-1">
            <div class="radar-content">
                <div class="radar-spin"></div>
            </div>
        </div>
    </div>
    <img class='radar-img' src="images/radar-text-back.svg" alt="">
    <img class='radar-img' src="images/radar-circle-back.svg" style="top: -10px" alt="">


    <!--radar mobile -->
    <div class="radar-mobile">
        <div class="radar-inner-mobile radar-1-1-mobile">
            <div class="radar-content-mobile">
                <!-- <div class="radar-line-mobile"></div> -->
                <img src="images/radar-light-mobile.svg" alt="">
            </div>
        </div>
    </div>
    <img class="radar-mobile-img" src="images/radar-mobile-text-back.svg" alt="">
    <img class="radar-mobile-img" src="images/radar-mobile-grid-back.svg" alt="">

    <!--tickets desctop -->
    <div class="tape">
        <div class="printer">
            <img src="images/printer-piece1.svg" alt="">
            <img src="images/printer-piece2.svg" id='print' alt="">
        </div>
        <div class="tickets">
            <div id="blank">
                <!-- <img src="images/blank-tape-desktop.svg" id='red-tape' alt=""> -->
            </div>
            <img src="images/red-tape-desktop.svg" id='red-tape' alt="">
            <img src="images/white-tape-desktop.svg" id='white-tape' alt="">
            <img src="images/black-tape-desktop.svg" id='black-tape' alt="">
        </div>
    </div>

    <!--tickets tablet -->
    <div class="tape-tablet-container">
        <div class="tape-tablet-inner tape-1-1-tablet">
            <div class="tape-tablet">
                <div class="printer-tablet">
                    <img src="images/printer-tablet-piece1.svg" alt="">
                    <img src="images/printer-tablet-piece2.svg" id='print-tablet' alt="">
                </div>
                <div>
                    <img src="images/tape-vertical-tablet-1.svg" alt="">
                </div>
                <div id='right-tape'>
                    <img src="images/tape-vertical-tablet-1.svg" alt="">
                </div>
            </div>
        </div>
    </div>

    <!-- tickets mobile -->
    <div class="tape-mobile-container">
        <div class="tape-mobile-inner tape-1-1-mobile">
            <div class="tape-mobile">
                <img src="images/tape-vertical-tablet-1.svg" alt="">
            </div>
        </div>
    </div>

    <!--footer desctop -->
    <footer>
    <img src="images/footer-text-back.svg" alt="">
    <img src="images/radar-light-footer.svg" alt="" id='footer-light1'>
    <img src="images/radar-light-footer.svg" alt="" id='footer-light2'>
    </footer>
</body>
</html>
